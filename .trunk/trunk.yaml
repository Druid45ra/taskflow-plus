description: |
  Taskflow Plus is a task management application built with FastAPI, SQLAlchemy, and WebSockets. 
  It allows users to create, update, and manage tasks, and provides real-time notifications via 
  email and WebSockets. The project includes user authentication, role-based access control, and 
  a comprehensive API for managing tasks and notifications.
